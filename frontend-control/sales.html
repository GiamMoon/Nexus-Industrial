<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ventas & Predicciones | Nexus Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white border-end border-secondary" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom border-secondary bg-dark fw-bold text-info p-3">
                <i class="bi bi-cpu-fill"></i> NEXUS AI
            </div>
            <div class="list-group list-group-flush">
                <a href="index.html" class="list-group-item list-group-item-action list-group-item-dark"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                <a href="inventory_list.html" class="list-group-item list-group-item-action list-group-item-dark"><i class="bi bi-box-seam me-2"></i> Inventario</a>
                <a href="sales.html" class="list-group-item list-group-item-action list-group-item-dark active"><i class="bi bi-graph-up-arrow me-2"></i> Predicciones</a>
            </div>
        </div>

        <div id="page-content-wrapper" class="w-100 bg-black text-white">
            <div class="container-fluid p-4">
                <h4 class="mb-4 fw-bold"><i class="bi bi-magic"></i> Inteligencia de Negocios</h4>
                
                <div class="row g-4">
                    <div class="col-lg-8">
                        <div class="card bg-dark border-secondary shadow">
                            <div class="card-header border-secondary d-flex justify-content-between">
                                <span>Proyección de Demanda (IA)</span>
                                <span class="badge bg-info text-dark">Modelo: Regresión Lineal</span>
                            </div>
                            <div class="card-body">
                                <canvas id="predictionChart" height="120"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card bg-dark border-secondary shadow h-100">
                            <div class="card-header border-secondary text-warning">
                                <i class="bi bi-exclamation-triangle"></i> Riesgo de Quiebre
                            </div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush bg-transparent">
                                    <li class="list-group-item bg-transparent text-white border-secondary d-flex justify-content-between align-items-center">
                                        <div>
                                            <strong>Desengrasante Motor</strong>
                                            <div class="small text-muted">Stock: 5 | Proyección: 12</div>
                                        </div>
                                        <button class="btn btn-sm btn-outline-warning">Pedir</button>
                                    </li>
                                    <li class="list-group-item bg-transparent text-white border-secondary d-flex justify-content-between align-items-center">
                                        <div>
                                            <strong>Multímetro Digital</strong>
                                            <div class="small text-muted">Stock: 8 | Proyección: 10</div>
                                        </div>
                                        <button class="btn btn-sm btn-outline-warning">Pedir</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // MOCKUP INTELIGENTE DE PREDICCIÓN
        const ctx = document.getElementById('predictionChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul (Pred)'],
                datasets: [{
                    label: 'Ventas Reales',
                    data: [120, 190, 150, 220, 240, 280, null],
                    borderColor: '#0dcaf0',
                    tension: 0.3
                }, {
                    label: 'Predicción IA',
                    data: [null, null, null, null, null, 280, 340],
                    borderColor: '#ffc107',
                    borderDash: [5, 5],
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { position: 'bottom', labels: { color: 'white' } } },
                scales: {
                    y: { grid: { color: '#333' }, ticks: { color: '#aaa' } },
                    x: { grid: { color: '#333' }, ticks: { color: '#aaa' } }
                }
            }
        });
    </script>
</body>
</html>
