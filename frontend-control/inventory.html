<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario AR | Nexus Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white border-end border-secondary" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom border-secondary bg-dark fw-bold text-info p-3">
                <i class="bi bi-cpu-fill"></i> NEXUS AI
            </div>
            <div class="list-group list-group-flush">
                <a href="index.html" class="list-group-item list-group-item-action list-group-item-dark"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                <a href="inventory.html" class="list-group-item list-group-item-action list-group-item-dark active"><i class="bi bi-qr-code-scan me-2"></i> Escáner AR</a>
                <a href="tracking.html" class="list-group-item list-group-item-action list-group-item-dark"><i class="bi bi-geo-alt-fill me-2"></i> Mapa GPS</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-dark text-danger" onclick="logout()"><i class="bi bi-power me-2"></i> Salir</a>
            </div>
        </div>

        <div id="page-content-wrapper" class="w-100 bg-black text-white">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary px-4">
                <button class="btn btn-outline-secondary" id="menu-toggle"><i class="bi bi-list"></i></button>
                <div class="ms-auto">
                    <span class="badge bg-info">Modo: Cámara Activa</span>
                </div>
            </nav>

            <div class="container-fluid p-4 text-center">
                <h3 class="mb-4 text-info fw-bold"><i class="bi bi-upc-scan"></i> Gestión de Inventario AR</h3>
                
                <div class="row justify-content-center">
                    <div class="col-md-8 position-relative">
                        <div id="reader"></div>
                        
                        <div id="ar-overlay" class="position-absolute top-50 start-50 translate-middle p-4 rounded text-start d-none">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="text-info fw-bold m-0" id="ar-nombre">Cargando...</h5>
                                <span class="badge bg-success">DETECTADO</span>
                            </div>
                            
                            <div class="text-white-50 mb-3">SKU: <span id="ar-sku" class="text-white fw-mono">---</span></div>
                            
                            <div class="d-flex align-items-center justify-content-between mb-3 bg-black bg-opacity-50 p-2 rounded">
                                <span class="small text-muted">Stock Actual</span>
                                <span class="display-6 fw-bold text-white" id="ar-stock">0</span>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <div class="btn-group">
                                    <button class="btn btn-success fw-bold" onclick="ajustarStock(1)">
                                        <i class="bi bi-plus-lg"></i> ENTRADA
                                    </button>
                                    <button class="btn btn-danger fw-bold" onclick="ajustarStock(-1)">
                                        <i class="bi bi-dash-lg"></i> SALIDA
                                    </button>
                                </div>
                                <button class="btn btn-outline-light btn-sm mt-2" onclick="cerrarOverlay()">Seguir Escaneando</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <p class="mt-4 text-muted small">
                    <i class="bi bi-info-circle"></i> Apunte la cámara al código QR de un producto.
                </p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="js/auth.js"></script>
    <script src="js/scanner.js"></script>
</body>
</html>
